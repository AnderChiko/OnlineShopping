<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-header bg-secondary">
        <h3 class="text-light">User Registration</h3>
      </div>
      <form [formGroup]="UserRegisterForm" (ngSubmit)="onSubmit()">
        <div class="card-body">
          <div class="mx-4 my-2">
            <div class="form-group">
              <label>Email</label>
              <input type="text" formControlName="emailaddress" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.emailaddress.errors }" />
              <div *ngIf="submitted && f.emailaddress.errors" class="invalid-feedback">
                <div *ngIf="f.emailaddress.errors.required">Email is required</div>
                <div *ngIf="f.emailaddress.errors.email">Email must be a valid email address</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control form-control-sm"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" formControlName="confirmPassword" class="form-control form-control-sm"
                [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
              <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
              </div>
            </div>
            <div class="form-row">
              <div class="col text-right">
                <button mat-stroked-button class="btn btn-secondary btn-fixed">Register</button>
                <button mat-stroked-button [routerLink]="'/'" class="btn btn-danger btn-fixed ml-2">Cancel</button>
              </div>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
<div class="my-container">
  <ng-template #customLoadingTemplate>
    <div class="custom-class">
    </div>
  </ng-template>
  <ngx-loading [show]="loading" [template]="customLoadingTemplate"></ngx-loading>
</div>
