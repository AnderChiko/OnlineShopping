<div class="card">
  <div class="card-header bg-secondary">
    <h3 class="text-light">Products List</h3>
  </div>
  <div class="card-body">
    <div class="form-row p-4">

      <div class="cart" *ngFor="let product of productList; index as i">
        <img src={{product.imageUrl}} alt={{product.imageUrl}} style="width:100%; height: 180px;">
        <h1>{{product.name}}</h1>
        <p class="price">R {{product.price | number : '1.2-2'}}</p>
        <p>{{product.description}}</p>
        <p><button (click)="addToCart(product,1)">Add to Cart</button> </p>
      </div>
    </div>
    <div class="form-row">
      <div class="col text-right">
        <button mat-stroked-button [routerLink]="'/viewordercart'" class="btn btn-success btn-fixed ml-2">view
          cart</button>
      </div>

    </div>
  </div>
</div>

<div class="my-container">
  <ng-template #customLoadingTemplate>
    <div class="custom-class">
    </div>
  </ng-template>
  <ngx-loading [show]="loading" [template]="customLoadingTemplate"></ngx-loading>
</div>
